---
groups:
  - name: bosh-global-net
    jobs:
    - start-job
    - unit-1.9
    - unit-2.1
    - integration-1.9-postgres
    - integration-2.1-mysql
    - integration-2.1-postgres
    - load-tests

jobs:
  - name: start-job
    public: true
    serial: true
    plan:
      - { get: bosh-src }

  - name: unit-1.9
    public: true
    serial: true
    plan:
    - get: bosh-src
      passed: [start-job]
    - task: test
      file: bosh-src/ci/tasks/test-unit.yml
      config:
        params:
          RUBY_VERSION: 1.9.3

  - name: unit-2.1
    public: true
    serial: true
    plan:
    - get: bosh-src
      passed: [start-job]
    - task: test
      file: bosh-src/ci/tasks/test-unit.yml
      config:
        params:
          RUBY_VERSION: 2.1.7

  - name: integration-1.9-postgres
    public: true
    serial: true
    plan:
    - get: bosh-src
      passed: [start-job]
    - task: test
      privileged: true
      file: bosh-src/ci/tasks/test-integration.yml
      config:
        tags: ["bosh-integration"]
        params:
          DB: postgresql
          RUBY_VERSION: 1.9.3
          NUM_GROUPS: 8

  - name: integration-2.1-mysql
    public: true
    serial: true
    plan:
    - get: bosh-src
      passed: [start-job]
    - task: test
      privileged: true
      file: bosh-src/ci/tasks/test-integration.yml
      config:
        tags: ["bosh-integration"]
        params:
          DB: mysql
          RUBY_VERSION: 2.1.7
          NUM_GROUPS: 8

  - name: integration-2.1-postgres
    public: true
    serial: true
    plan:
    - get: bosh-src
      passed: [start-job]
    - task: test
      privileged: true
      file: bosh-src/ci/tasks/test-integration.yml
      config:
        tags: ["bosh-integration"]
        params:
          DB: postgresql
          RUBY_VERSION: 2.1.7
          NUM_GROUPS: 8

  - name: load-tests
    public: true
    serial: true
    plan:
    - get: bosh-src
      passed: [start-job]
      trigger: true
      passed: [start-job]
    - get: bosh-load-tests
    - task: test
      privileged: true
      file: bosh-load-tests/ci/tasks/test.yml
      config:
        tags: ["bosh-integration"]
        params:
          RUBY_VERSION: 2.1.7

resources:
  - name: bosh-src
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh.git
      branch: global-net
  - name: bosh-load-tests
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/bosh-load-tests
      branch: master
