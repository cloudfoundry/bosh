          - get: bosh-release
            passed: [build-stemcell]
          - get: os-image
            resource: ubuntu-trusty-os-image
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:       vsphere
          HYPERVISOR: esxi
          OS_NAME:    ubuntu
          OS_VERSION: trusty
      - aggregate:
        - put: vsphere-esxi-ubuntu-trusty
