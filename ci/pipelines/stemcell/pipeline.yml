---
groups:
  - name: all
    jobs:
      - build-stemcell
      - publish-stemcells
      - test-stemcells
      - build-warden-boshlite-centos-7
      - build-warden-boshlite-ubuntu-trusty
      - build-aws-xen-centos-7
      - build-aws-xen-ubuntu-trusty
      - build-azure-hyperv-centos-7
      - build-azure-hyperv-ubuntu-trusty
      - build-google-kvm-ubuntu-trusty
      - build-openstack-kvm-centos-7
      - build-openstack-kvm-ubuntu-trusty
      - build-softlayer-xen-centos-7
      - build-softlayer-xen-ubuntu-trusty
      - build-vsphere-esxi-centos-7
      - build-vsphere-esxi-ubuntu-trusty
      - build-vcloud-esxi-ubuntu-trusty
      - bats-centos
      - bats-ubuntu
  - name: aws
    jobs:
      - build-aws-xen-ubuntu-trusty
      - build-aws-xen-centos-7
  - name: azure
    jobs:
      - build-azure-hyperv-ubuntu-trusty
      - build-azure-hyperv-centos-7
  - name: google
    jobs:
      - build-google-kvm-ubuntu-trusty
  - name: openstack
    jobs:
      - build-openstack-kvm-ubuntu-trusty
      - build-openstack-kvm-centos-7
  - name: softlayer
    jobs:
      - build-softlayer-xen-ubuntu-trusty
      - build-softlayer-xen-centos-7
  - name: vsphere
    jobs:
      - build-vsphere-esxi-ubuntu-trusty
      - build-vsphere-esxi-centos-7
  - name: vcloud
    jobs:
      - build-vcloud-esxi-ubuntu-trusty
  - name: ubuntu
    jobs:
      - build-aws-xen-ubuntu-trusty
      - build-azure-hyperv-ubuntu-trusty
      - build-google-kvm-ubuntu-trusty
      - build-openstack-kvm-ubuntu-trusty
      - build-softlayer-xen-ubuntu-trusty
      - build-vsphere-esxi-ubuntu-trusty
      - build-vcloud-esxi-ubuntu-trusty
  - name: centos
    jobs:
      - build-aws-xen-centos-7
      - build-azure-hyperv-centos-7
      - build-openstack-kvm-centos-7
      - build-softlayer-xen-centos-7
      - build-vsphere-esxi-centos-7
  - name: bats
    jobs:
      - bats-centos
      - bats-ubuntu

shared:
  - &prepare-director
    task: prepare-director
    tags: [vsphere-v5.1]
    file: pipelines/vsphere/tasks/prepare-director.yml
    params: &prepare-director-params
      BOSH_USER:                            {{stemcell-test-director-username}}
      BOSH_PASSWORD:                        {{stemcell-test-director-password}}
      BOSH_VSPHERE_VCENTER:                 {{vcenter-ip}}
      BOSH_VSPHERE_VCENTER_USER:            {{vcenter-user}}
      BOSH_VSPHERE_VCENTER_PASSWORD:        {{vcenter-password}}
      BOSH_VSPHERE_VERSION:                 {{vsphere-version}}
      BOSH_VSPHERE_VCENTER_DC:              {{vcenter-dc}}
      BOSH_VSPHERE_VCENTER_CLUSTER:         {{vcenter-cluster}}
      BOSH_VSPHERE_VCENTER_DATASTORE:       {{vcenter-datastore}}
      BOSH_VSPHERE_VCENTER_VLAN:            {{vcenter-vlan}}
      BOSH_VSPHERE_VCENTER_VM_FOLDER:       {{vcenter-vm-folder}}
      BOSH_VSPHERE_VCENTER_TEMPLATE_FOLDER: {{vcenter-template-folder}}
      BOSH_VSPHERE_VCENTER_DISK_PATH:       {{vcenter-disk-path}}
      SSLIP_IO_KEY:                         {{sslip_io_key}}


  - &deploy-director
    task: deploy-director
    tags: [vsphere-v5.1]
    file: pipelines/shared/tasks/deploy-director.yml

  - &prepare-bats
    task: prepare-bats
    tags: [vsphere-v5.1]
    file: pipelines/vsphere/tasks/prepare-bats.yml
    params: &prepare-bats-params
      BAT_VCAP_PASSWORD:      {{bat-vcap-password}}
      BOSH_USER:              {{stemcell-test-director-username}}
      BOSH_PASSWORD:          {{stemcell-test-director-password}}

  - &run-bats
    task: run-bats
    tags: [vsphere-v5.1]
    file: pipelines/shared/tasks/run-bats.yml

  - &teardown
    task: teardown
    tags: [vsphere-v5.1]
    file: pipelines/shared/tasks/teardown.yml
    params:
      DEPLOYMENT_NAME: certification

jobs:
  - name: build-stemcell
    serial: true
    plan:
      - get: bosh-src
      - get: version
        params:
          bump: {{stemcell_version_semver_bump}}
      - put: version
        params:
          file: version/number

  - name: test-stemcells
    serial: true
    plan:
      - aggregate:
        - get: version
          trigger: true
          passed:
            - build-stemcell
            - build-warden-boshlite-centos-7
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
#            - build-softlayer-xen-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
            - build-aws-xen-centos-7
            - build-azure-hyperv-centos-7
            - build-openstack-kvm-centos-7
            - build-vsphere-esxi-centos-7
        - get: bosh-src
          passed:
            - build-stemcell
            - build-warden-boshlite-centos-7
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
#            - build-softlayer-xen-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
            - build-aws-xen-centos-7
            - build-azure-hyperv-centos-7
            - build-openstack-kvm-centos-7
            - build-vsphere-esxi-centos-7
        - get: bosh-cli
        - get: syslog-release
        - get: bosh-release
        - get: cpi-release
        - get: vsphere-esxi-ubuntu-trusty
          passed: [build-vsphere-esxi-ubuntu-trusty]
        - put: environment
          params:
            acquire: true

      - do:
        - task: deploy-director
          tags: [vsphere-v5.1]
          file: bosh-src/ci/pipelines/stemcell/tasks/deploy-director.yml
          input_mapping:
            stemcell: vsphere-esxi-ubuntu-trusty
          params:
            DIRECTOR_IP:                          {{stemcell-test-director-address}}
            BOSH_VSPHERE_VCENTER_CIDR:            {{bosh-director-vcenter-cidr}}
            BOSH_VSPHERE_VCENTER_GATEWAY:         {{bosh-director-vcenter-gateway}}
            BOSH_VSPHERE_DNS:                     {{bosh-director-vcenter-dns}}
            BOSH_DIRECTOR_USERNAME:               {{stemcell-test-director-username}}
            BOSH_DIRECTOR_PASSWORD:               {{stemcell-test-director-password}}
            BOSH_VSPHERE_VCENTER:                 {{vcenter-ip}}
            BOSH_VSPHERE_VCENTER_USER:            {{vcenter-user}}
            BOSH_VSPHERE_VCENTER_PASSWORD:        {{vcenter-password}}
            BOSH_VSPHERE_VCENTER_DC:              {{vcenter-dc}}
            BOSH_VSPHERE_VCENTER_CLUSTER:         {{vcenter-cluster}}
            BOSH_VSPHERE_VCENTER_DATASTORE:       {{vcenter-datastore}}
            BOSH_VSPHERE_VCENTER_VLAN:            {{vcenter-vlan}}
            BOSH_VSPHERE_VCENTER_VM_FOLDER:       {{vcenter-vm-folder}}
            BOSH_VSPHERE_VCENTER_TEMPLATE_FOLDER: {{vcenter-template-folder}}
            BOSH_VSPHERE_VCENTER_DISK_PATH:       {{vcenter-disk-path}}

        - task: test-stemcell
          tags: [vsphere-v5.1]
          file: bosh-src/bosh-stemcell/smoke/test-stemcell.yml
          input_mapping:
            stemcell: vsphere-esxi-ubuntu-trusty
          params:
            BOSH_DIRECTOR_ADDRESS:        {{stemcell-test-director-address}}
            BOSH_DIRECTOR_USERNAME:       {{stemcell-test-director-username}}
            BOSH_DIRECTOR_PASSWORD:       {{stemcell-test-director-password}}
            BOSH_VSPHERE_VCENTER_CLUSTER: {{vcenter-cluster}}
            BOSH_VSPHERE_VCENTER_DC:      {{vcenter-dc}}
        ensure:
          task: teardown
          tags: [vsphere-v5.1]
          file: bosh-src/ci/pipelines/stemcell/tasks/teardown.yml

  - name: publish-stemcells
    serial: true
    plan:
      - aggregate:
        - get: version
          passed:
            - test-stemcells
            - bats-centos
            - bats-ubuntu
        - get: bosh-src
          passed:
            - test-stemcells
            - bats-centos
            - bats-ubuntu
      - task: copy-artifacts
        file: bosh-src/ci/pipelines/stemcell/tasks/publish.yml
        params:
          AWS_ACCESS_KEY_ID: {{stemcell_aws_access_key}}
          AWS_SECRET_ACCESS_KEY: {{stemcell_aws_secret_key}}
          AWS_DEFAULT_REGION: {{stemcell_aws_default_region}}
          BUCKET_NAME: {{stemcell_bucket}}
          CANDIDATE_PREFIX: bosh-stemcell-candidate/
          PUBLISHED_PREFIX: bosh-stemcell/
          COPY_KEYS: |
            aws/bosh-stemcell-%s-aws-xen-ubuntu-trusty-go_agent.tgz
            aws/bosh-stemcell-%s-aws-xen-centos-7-go_agent.tgz
            google/bosh-stemcell-%s-google-kvm-ubuntu-trusty-go_agent.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-ubuntu-trusty-go_agent.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-ubuntu-trusty-go_agent-raw.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-centos-7-go_agent.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-centos-7-go_agent-raw.tgz
            softlayer/bosh-stemcell-%s-softlayer-xen-ubuntu-trusty-go_agent.tgz
            vsphere/bosh-stemcell-%s-vsphere-esxi-ubuntu-trusty-go_agent.tgz
            vsphere/bosh-stemcell-%s-vsphere-esxi-centos-7-go_agent.tgz
            vcloud/bosh-stemcell-%s-vcloud-esxi-ubuntu-trusty-go_agent.tgz
      - put: bosh-src-push
        params:
          repository: bosh-src-tagged
          tag: version-tag/tag

  #
  # WARDEN
  #

  - name: build-warden-boshlite-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         warden
          HYPERVISOR:   boshlite
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: warden-boshlite-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  - name: build-warden-boshlite-centos-7
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         warden
          HYPERVISOR:   boshlite
          OS_NAME:      centos
          OS_VERSION:   '7'
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: warden-boshlite-centos-7
          params:
            file: stemcell/*.tgz

  #
  # AWS
  #

  - name: build-aws-xen-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         aws
          HYPERVISOR:   xen
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: aws-xen-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  - name: build-aws-xen-centos-7
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         aws
          HYPERVISOR:   xen
          OS_NAME:      centos
          OS_VERSION:   7
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: aws-xen-centos-7
          params:
            file: stemcell/*.tgz

  #
  # Azure
  #

  - name: build-azure-hyperv-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         azure
          HYPERVISOR:   hyperv
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: azure-hyperv-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  - name: build-azure-hyperv-centos-7
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         azure
          HYPERVISOR:   hyperv
          OS_NAME:      centos
          OS_VERSION:   7
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: azure-hyperv-centos-7
          params:
            file: stemcell/*.tgz

  #
  # Google
  #

  - name: build-google-kvm-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         google
          HYPERVISOR:   kvm
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: google-kvm-ubuntu-trusty
          params:
            file: stemcell/*-go_agent.tgz

  #
  # OpenStack
  #

  - name: build-openstack-kvm-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         openstack
          HYPERVISOR:   kvm
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: openstack-kvm-ubuntu-trusty-raw
          params:
            file: stemcell/*-raw.tgz
        - put: openstack-kvm-ubuntu-trusty
          params:
            file: stemcell/*-go_agent.tgz

  - name: build-openstack-kvm-centos-7
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         openstack
          HYPERVISOR:   kvm
          OS_NAME:      centos
          OS_VERSION:   7
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: openstack-kvm-centos-7-raw
          params:
            file: stemcell/*-raw.tgz
        - put: openstack-kvm-centos-7
          params:
            file: stemcell/*-go_agent.tgz

  #
  # SoftLayer
  #

  - name: build-softlayer-xen-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         softlayer
          HYPERVISOR:   xen
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - put: softlayer-xen-ubuntu-trusty
        params:
          file: stemcell/*-go_agent.tgz

  - name: build-softlayer-xen-centos-7
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         softlayer
          HYPERVISOR:   xen
          OS_NAME:      centos
          OS_VERSION:   7
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - put: softlayer-xen-centos-7
        params:
          file: stemcell/*-go_agent.tgz

  #
  # vSphere
  #

  - name: build-vsphere-esxi-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         vsphere
          HYPERVISOR:   esxi
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: vsphere-esxi-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  - name: build-vsphere-esxi-centos-7
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         vsphere
          HYPERVISOR:   esxi
          OS_NAME:      centos
          OS_VERSION:   7
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: vsphere-esxi-centos-7
          params:
            file: stemcell/*.tgz

  #
  # vCloud
  #

  - name: build-vcloud-esxi-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-src
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-src/ci/pipelines/stemcell/tasks/build.yml
        privileged: true
        params:
          IAAS:         vcloud
          HYPERVISOR:   esxi
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: vcloud-esxi-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  - name: bats-centos
    serial: false
    plan:
    - do:
      - aggregate:
        - {get: bosh-release, trigger: true}
        - {get: cpi-release,  trigger: true}
        - {get: stemcell,     trigger: true, resource: vsphere-esxi-centos-7, passed: [build-vsphere-esxi-centos-7]}
        - {get: pipelines,    trigger: false}
        - {get: bosh-cli,     trigger: false}
        - {get: bats,         trigger: false}
        - get: bosh-src
          passed:
            - build-stemcell
            - build-warden-boshlite-centos-7
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
#            - build-softlayer-xen-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
            - build-aws-xen-centos-7
            - build-azure-hyperv-centos-7
            - build-openstack-kvm-centos-7
            - build-vsphere-esxi-centos-7
        - get: version
          passed:
            - build-stemcell
            - build-warden-boshlite-centos-7
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
#            - build-softlayer-xen-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
            - build-aws-xen-centos-7
            - build-azure-hyperv-centos-7
            - build-openstack-kvm-centos-7
            - build-vsphere-esxi-centos-7

      - {put: environment, params: {acquire: true}}

      - <<: *prepare-director

      - do:
        - <<: *deploy-director

        - <<: *prepare-bats
          params:
            <<: *prepare-bats-params
            STEMCELL_NAME: bosh-vsphere-esxi-centos-7-go_agent

        - <<: *run-bats
        ensure:
          do:
            - <<: *teardown
      ensure:
        do:
        - {put: environment, params: {release: environment}}


  - name: bats-ubuntu
    serial: false
    plan:
    - do:
      - aggregate:
        - {get: bosh-release, trigger: true}
        - {get: cpi-release,  trigger: true}
        - {get: stemcell,     trigger: true, resource: vsphere-esxi-ubuntu-trusty, passed: [build-vsphere-esxi-ubuntu-trusty]}
        - {get: pipelines,    trigger: false}
        - {get: bosh-cli,     trigger: false}
        - {get: bats,         trigger: false}
        - get: bosh-src
          passed:
            - build-stemcell
            - build-warden-boshlite-centos-7
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
#            - build-softlayer-xen-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
            - build-aws-xen-centos-7
            - build-azure-hyperv-centos-7
            - build-openstack-kvm-centos-7
            - build-vsphere-esxi-centos-7
        - get: version
          passed:
            - build-stemcell
            - build-warden-boshlite-centos-7
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
#            - build-softlayer-xen-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
            - build-aws-xen-centos-7
            - build-azure-hyperv-centos-7
            - build-openstack-kvm-centos-7
            - build-vsphere-esxi-centos-7

      - {put: environment, params: {acquire: true}}

      - <<: *prepare-director

      - do:
        - <<: *deploy-director

        - <<: *prepare-bats
