---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: bosh/main-postgres-15
    tag: main

inputs:
- name: bosh-src
- name: bosh-cli
- name: bosh-agent

outputs:
- name: parallel-runtime-log

run:
  path: bosh-src/ci/tasks/test-integration.sh

params:
  RUBY_VERSION:               3.2.0
  DB:                         postgresql
  DB_VERSION:                 15
  LOG_LEVEL:                  ERROR
  SPEC_PATH:                  ~
  SHA2_MODE:                  ~
  DEFAULT_UPDATE_VM_STRATEGY: "delete-create"
  NUM_PROCESSES:
  GOOS:                       linux
