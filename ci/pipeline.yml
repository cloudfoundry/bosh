---
groups:
  - name: bosh
    jobs:
      - gate
      - bump-deps
      - bump-packages
      - unit
      - unit-mysql
      - unit-postgres
      - run-bundle-audit
      - integration-db-tls-postgres
      - integration-db-tls-postgres-hotswap
      - integration-db-tls-mysql
      - candidate-release
      - compile-bosh-dev-release-jammy
      - bats-ubuntu-jammy
      - bats-ubuntu-jammy-fips
      - brats-ubuntu-jammy
      - brats-performance
      - bosh-disaster-recovery-acceptance-tests
      - upgrade
      - delivery

  - name: cut-release
    jobs:
      - automatically-release-new-patch
      - bump-major
      - bump-minor
      - bump-patch
      - finalize-release
      - clear-release-notes

  - name: docker
    jobs:
    - build-main-postgres-10
    - build-main-postgres-13
    - build-main-postgres-15
    - build-main-mysql-8-0
    - build-integration
    - build-docker-cpi
    - build-warden-cpi

jobs:
  - name: gate
    serial_groups:
      - integration-db-tls-mysql
      - integration-db-tls-postgres
      - integration-db-tls-postgres-hotswap
      - unit
      - unit-mysql
      - unit-postgres
      - run-bundle-audit
    plan:
    - get: bosh-src
      trigger: true

  - name: unit
    public: true
    serial: true
    serial_groups: [unit]
    build_logs_to_retain: 250
    plan:
      - get: bosh-src
        trigger: true
        passed: [gate]
      - get: integration-image
      - task: test
        timeout: 2h
        file: bosh-src/ci/tasks/test-unit.yml
        image: integration-image
        params:
          DB: sqlite

  - name: unit-mysql
    public: true
    serial: true
    serial_groups: [unit-mysql]
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-src
          passed: [gate]
          trigger: true
        - get: integration-mysql-8-0-image
      - task: test-mysql-8.0
        timeout: 2h
        privileged: true
        file: bosh-src/ci/tasks/test-unit.yml
        image: integration-mysql-8-0-image
        params:
          DB: mysql

  - name: unit-postgres
    public: true
    serial_groups: [unit-postgres]
    serial: true
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-src
          passed: [gate]
          trigger: true
        - get: integration-postgres-10-image
        - get: integration-postgres-13-image
        - get: integration-postgres-15-image
      - in_parallel:
        - task: test-postgres-10
          timeout: 2h
          privileged: true
          file: bosh-src/ci/tasks/test-unit.yml
          image: integration-postgres-10-image
          params:
            DB: postgresql
            DB_VERSION: 10
        - task: test-postgres-13
          timeout: 2h
          privileged: true
          file: bosh-src/ci/tasks/test-unit.yml
          image: integration-postgres-13-image
          params:
            DB: postgresql
            DB_VERSION: 13
        - task: test-postgres-15
          timeout: 2h
          privileged: true
          file: bosh-src/ci/tasks/test-unit.yml
          image: integration-postgres-15-image
          params:
            DB: postgresql
            DB_VERSION: 15

  - name: run-bundle-audit
    public: true
    serial: true
    serial_groups: [run-bundle-audit]
    build_logs_to_retain: 250
    plan:
      - get: bosh-src
        trigger: true
        passed: [gate]
      - task: test-bundle-audit
        config:
          inputs:
            - name: bosh-src
          platform: linux
          image_resource:
            type: docker-image
            source:
              tag: ((branch_name))
              repository: bosh/integration
          run:
            path: /bin/sh
            args:
              - -exc
              - |
                set -eux;
                cd bosh-src/src;
                gem install bundler:"$(grep -A 1 'BUNDLED WITH' Gemfile.lock | tail -n 1 | awk '{$1=$1};1')";
                bundle install;
                bundle exec bundle-audit update;
                bundle exec bundle-audit check --ignore 'CVE-2019-17383';

  - name: integration-db-tls-postgres
    public: true
    serial: true
    serial_groups: [integration-db-tls-postgres]
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-src
          trigger: true
          passed: [gate]
        - get: bosh-cli
          trigger: true
        - get: bosh-agent
        - get: integration-postgres-15-image
      - task: tests
        privileged: true
        file: bosh-src/ci/tasks/test-integration.yml
        image: integration-postgres-15-image
        params:
          DB: postgresql
          DB_VERSION: 15

  - name: integration-db-tls-postgres-hotswap
    public: true
    serial: true
    serial_groups: [integration-db-tls-postgres-hotswap]
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-src
          trigger: true
          passed: [gate]
        - get: bosh-cli
          trigger: true
        - get: bosh-agent
        - get: integration-postgres-15-image
      - task: tests
        privileged: true
        file: bosh-src/ci/tasks/test-integration.yml
        image: integration-postgres-15-image
        params:
          DB: postgresql
          DB_VERSION: 15
          DEFAULT_UPDATE_VM_STRATEGY: create-swap-delete

  - name: integration-db-tls-mysql
    public: true
    serial: true
    serial_groups: [integration-db-tls-mysql]
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-src
          passed: [gate]
          trigger: true
        - get: bosh-cli
          trigger: true
        - get: bosh-agent
        - get: integration-mysql-8-0-image
      - task: tests
        privileged: true
        file: bosh-src/ci/tasks/test-integration.yml
        image: integration-mysql-8-0-image
        params:
          DB: mysql

  - name: candidate-release
    plan:
    - get: bosh-src
      trigger: true
      passed:
      - unit
      - unit-mysql
      - unit-postgres
      - integration-db-tls-mysql
      - integration-db-tls-postgres
      - integration-db-tls-postgres-hotswap
      - run-bundle-audit
    - get: bosh-cli
    - get: integration-image
    - task: make
      file: bosh-src/ci/tasks/make-candidate.yml
      image: integration-image
    - put: bosh-candidate-release-tarballs
      params:
        file: "release/bosh-dev-release.tgz"


  - name: compile-bosh-dev-release-jammy
    plan:
    - in_parallel:
      - get: bosh-src
        passed: [candidate-release]
      - get: release
        resource: bosh-candidate-release-tarballs
        passed: [candidate-release]
        trigger: true
      - get: stemcell
        resource: warden-ubuntu-jammy
        trigger: true
      - get: docker-cpi-image
    - task: export-release
      image: docker-cpi-image
      file: bosh-src/ci/tasks/export-release.yml
      privileged: true
    - put: bosh-compiled-candidate-jammy
      params:
        file: "compiled-release/*.tgz"

  - name: bats-ubuntu-jammy
    serial: true
    plan:
    - do:
      - in_parallel:
        - get: bosh-candidate-release-tarballs
          passed: [compile-bosh-dev-release-jammy]
        - get: bosh-release
          resource: bosh-compiled-candidate-jammy
          trigger: true
          passed: [compile-bosh-dev-release-jammy]
        - get: stemcell
          resource: gcp-ubuntu-jammy
        - get: bosh-cli
        - get: bats
        - get: bosh-deployment
        - get: bosh-src
          passed: [compile-bosh-dev-release-jammy]
        - get: integration-image
      - put: terraform
        resource: gcp-terraform
        params:
          env_name: bats-ubuntu-jammy
          terraform_source: bosh-src/ci/bats/iaas/gcp/terraform
          vars:
            name: bats-ubuntu-jammy
      - do:
        - task: deploy-director
          file: bosh-src/ci/bats/tasks/deploy-director.yml
          image: integration-image
          input_mapping:
            environment: terraform
          params:
            BAT_INFRASTRUCTURE: gcp
            GCP_JSON_KEY: ((gcp_json_key))
            DEPLOY_ARGS: |-
              -o bosh-deployment/external-ip-not-recommended.yml
        - task: prepare-bats-config
          file: bosh-src/ci/bats/iaas/gcp/prepare-bats-config.yml
          image: integration-image
          params:
            STEMCELL_NAME: bosh-google-kvm-ubuntu-jammy-go_agent
        - task: run-bats
          file: bats/ci/tasks/run-bats.yml
          image: integration-image
      ensure:
        do:
        - task: teardown
          file: bosh-src/ci/bats/tasks/destroy-director.yml
          image: integration-image
        - put: terraform
          resource: gcp-terraform
          no_get: true
          params:
            action: destroy
            env_name: bats-ubuntu-jammy
            terraform_source: bosh-src/ci/bats/iaas/gcp/terraform
            vars:
              name: bats-ubuntu-jammy

  - name: bats-ubuntu-jammy-fips
    serial: true
    plan:
    - do:
      - in_parallel:
        - get: bosh-candidate-release-tarballs
          passed: [compile-bosh-dev-release-jammy]
        - get: bosh-release
          resource: bosh-compiled-candidate-jammy
          trigger: true
          passed: [compile-bosh-dev-release-jammy]
        - get: stemcell
          resource: gcp-ubuntu-jammy-fips
        - get: bosh-cli
        - get: bats
        - get: bosh-deployment
        - get: bosh-src
          passed: [compile-bosh-dev-release-jammy]
        - get: integration-image
      - put: terraform
        resource: gcp-terraform
        params:
          env_name: bats-ubuntu-jammy-fips
          terraform_source: bosh-src/ci/bats/iaas/gcp/terraform
          vars:
            name: bats-ubuntu-jammy-fips
      - do:
        - task: deploy-director
          file: bosh-src/ci/bats/tasks/deploy-director.yml
          image: integration-image
          input_mapping:
            environment: terraform
          params:
            BAT_INFRASTRUCTURE: gcp
            GCP_JSON_KEY: ((gcp_json_key))
            DEPLOY_ARGS: |-
              -o bosh-deployment/external-ip-not-recommended.yml
              -o bosh-src/ci/bats/ops/use-custom-stemcell.yml
        - task: prepare-bats-config
          file: bosh-src/ci/bats/iaas/gcp/prepare-bats-config.yml
          image: integration-image
          params:
            STEMCELL_NAME: bosh-google-kvm-ubuntu-jammy-fips-go_agent
        - task: run-bats
          file: bats/ci/tasks/run-bats.yml
          image: integration-image
      ensure:
        do:
        - task: teardown
          file: bosh-src/ci/bats/tasks/destroy-director.yml
          image: integration-image
        - put: terraform
          resource: gcp-terraform
          no_get: true
          params:
            action: destroy
            env_name: bats-ubuntu-jammy-fips
            terraform_source: bosh-src/ci/bats/iaas/gcp/terraform
            vars:
              name: bats-ubuntu-jammy-fips

  - name: brats-ubuntu-jammy
    serial: true
    plan:
    - in_parallel:
      - get: bosh-src
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-dns-release
      - get: stemcell
        resource: warden-ubuntu-jammy
      - get: bosh-candidate-release-tarballs
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-release
        resource: bosh-compiled-candidate-jammy
        trigger: true
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-deployment
      - get: docker-cpi-image
      - get: integration-image
    - do:
      - put: brats-terraform
        params:
          env_name: brats-ubuntu-jammy-((branch_name))
          terraform_source: bosh-src/ci/brats
          vars: &brats-terraform-jammy-vars
            aws_access_key_id: ((brats_rds_terraform_aws_access_key.username))
            aws_secret_access_key: ((brats_rds_terraform_aws_access_key.password))
            database_name: brats
            database_username: ((brats_database_user.username))
            database_password: ((brats_database_user.password))
      - task: test-brats
        image: docker-cpi-image
        file: bosh-src/ci/tasks/test-brats.yml
        input_mapping:
          database-metadata: brats-terraform
        privileged: true
        params:
          RDS_MYSQL_EXTERNAL_DB_USER: ((brats_database_user.username))
          RDS_MYSQL_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          RDS_MYSQL_EXTERNAL_DB_NAME: brats
          RDS_POSTGRES_EXTERNAL_DB_USER: ((brats_database_user.username))
          RDS_POSTGRES_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          RDS_POSTGRES_EXTERNAL_DB_NAME: brats
          GCP_MYSQL_EXTERNAL_DB_USER: ((brats_database_user.username))
          GCP_MYSQL_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          GCP_MYSQL_EXTERNAL_DB_NAME: brats
          GCP_POSTGRES_EXTERNAL_DB_USER: ((brats_database_user.username))
          GCP_POSTGRES_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          GCP_POSTGRES_EXTERNAL_DB_NAME: brats
          STEMCELL_OS: ubuntu-jammy
      ensure:
        put: brats-terraform
        no_get: true
        params:
          env_name: brats-ubuntu-jammy-((branch_name))
          terraform_source: bosh-src/ci/brats
          vars: *brats-terraform-jammy-vars
          action: destroy

  - name: brats-performance
    serial: true
    plan:
    - in_parallel:
      - get: bosh-src
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-release
        resource: bosh-compiled-candidate-jammy
        trigger: true
      - get: cf-deployment
      - get: docker-cpi-image
      - get: stemcell
        resource: warden-ubuntu-jammy
        passed: [compile-bosh-dev-release-jammy]
    - do:
      - task: test-brats-performance
        image: docker-cpi-image
        file: bosh-src/ci/tasks/test-brats-performance.yml
        privileged: true

  - name: bosh-disaster-recovery-acceptance-tests
    plan:
    - in_parallel:
      - get: bosh-src
        passed: [compile-bosh-dev-release-jammy]
      - get: stemcell
        resource: warden-ubuntu-jammy
      - get: bosh-candidate-release-tarballs
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-release
        resource: bosh-compiled-candidate-jammy
        trigger: true
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-disaster-recovery-acceptance-tests
      - get: bosh-deployment
      - get: bbr-cli-binary
        params:
          globs: ["bbr*-linux-amd64"]
      - get: warden-cpi-docker-image
    - do:
      - task: test-bdrats
        image: warden-cpi-docker-image
        file: bosh-src/ci/tasks/test-bdrats.yml
        privileged: true

  - name: upgrade
    serial: true
    plan:
    - do:
      - in_parallel:
        - get: bosh-src
          passed: [compile-bosh-dev-release-jammy]
        - get: stemcell
          resource: gcp-ubuntu-jammy
        - get: bosh-deployment
        - get: bosh-cli
        - get: bosh-release
          resource: bosh-compiled-candidate-jammy
          trigger: true
          passed: [compile-bosh-dev-release-jammy]
        - get: last-released-bosh-release
        - get: zookeeper-release
        - get: integration-image
      - put: terraform
        resource: gcp-terraform
        params:
          env_name: upgrade-ubuntu-jammy
          terraform_source: bosh-src/ci/bats/iaas/gcp/terraform
          vars:
            name: upgrade-ubuntu-jammy
    - do:
      - task: deploy-previous-version
        image: integration-image
        file: bosh-src/ci/bats/tasks/deploy-director.yml
        input_mapping:
          environment: terraform
          bosh-release: last-released-bosh-release
        params:
          BAT_INFRASTRUCTURE: gcp
          GCP_JSON_KEY: ((gcp_json_key))
          DEPLOY_ARGS: |-
            -o bosh-deployment/external-ip-not-recommended.yml
      - task: deploy-zookeeper
        image: integration-image
        file: bosh-src/ci/tasks/deploy-zookeeper.yml
        params:
          CPI: gcp
      - task: upgrade-to-current-version
        image: integration-image
        file: bosh-src/ci/bats/tasks/deploy-director.yml
        input_mapping:
          environment: terraform
        params:
          BAT_INFRASTRUCTURE: gcp
          GCP_JSON_KEY: ((gcp_json_key))
          DEPLOY_ARGS: |-
            -o bosh-deployment/external-ip-not-recommended.yml
      - task: sleep-180-seconds
        image: integration-image
        config:
          platform: linux
          run:
            path: /bin/sh
            args:
              - -exc
              - |
                sleep 180
      - task: recreate-zookeeper
        image: integration-image
        file: bosh-src/ci/tasks/deploy-zookeeper.yml
        params:
          CPI: gcp
      ensure:
        do:
        - task: teardown
          image: integration-image
          file: bosh-src/ci/bats/tasks/destroy-director.yml
        - put: terraform
          resource: gcp-terraform
          no_get: true
          params:
            action: destroy
            env_name: upgrade-ubuntu-jammy
            terraform_source: bosh-src/ci/bats/iaas/gcp/terraform
            vars:
              name: upgrade-ubuntu-jammy

  - name: delivery
    plan:
      - in_parallel:
        - get: bosh-src
          trigger: true
          passed:
          - bats-ubuntu-jammy
          - brats-ubuntu-jammy
          - bosh-disaster-recovery-acceptance-tests
          - upgrade

  - name: finalize-release
    serial: true
    plan:
      - in_parallel:
        - get: bosh-src
          passed: [delivery]
        - get: bosh-cli
        - get: integration-image
        - get: version
          trigger: true
        - get: release-notes
      - task: prepare-release
        image: integration-image
        file: bosh-src/ci/tasks/prepare-release.yml
      - task: finalize-release
        image: integration-image
        file: bosh-src/ci/tasks/finalize-bosh-release.yml
        params:
          RELEASE_PRIVATE_YML: |
            blobstore:
              options:
                credentials_source: static
                json_key: '((bosh_release_blobs_gcp_credentials_json))'
      - put: bosh-src
        params:
          repository: bosh-src
          tag: release-metadata/tag-name
          annotate: release-metadata/annotate-msg
          merge: true
      - put: bosh-github-release
        params:
          name: release-metadata/tag-name
          tag: release-metadata/tag-name
          body: release-notes/release-notes.md
          commitish: bosh-src/.git/ref
          generate_release_notes: true

  - name: clear-release-notes
    plan:
    - get: version
      passed:
      - finalize-release
      trigger: true
    - task: clear-release-notes
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: alpine
        outputs:
        - name: release-notes
        run:
          path: sh
          args:
          - -exc
          - touch release-notes/release-notes.md
    - put: release-notes
      params:
        file: release-notes/release-notes.md

  - name: automatically-release-new-patch
    serial_groups:
    - version
    plan:
    - in_parallel:
      - get: bosh-src
        trigger: true
        passed:
        - delivery
      - get: current-version
        resource: version
      - get: patched-version
        resource: version
        params:
          bump: patch
    - try:
        task: check-for-updated-blobs
        file: bosh-src/ci/tasks/check-for-updated-blobs.yml
        input_mapping:
          version: current-version
        params:
          BLOBS:
          - nats-server
          - postgresql-10
          - postgresql-13
          - postgresql-15
        on_success:
          do:
          - put: release-notes
            params:
              file: release-notes/release-notes.md
          - put: version
            params:
              file: patched-version/version

  - name: bump-major
    serial: true
    plan:
    - get: version
      params:
        bump: major
    - put: version
      params:
        file: version/version

  - name: bump-minor
    serial: true
    plan:
    - get: version
      params:
        bump: minor
    - put: version
      params:
        file: version/version

  - name: bump-patch
    serial: true
    plan:
    - get: version
      params:
        bump: patch
    - put: version
      params:
        file: version/version

  - name: build-integration
    public: true
    serial: true
    plan:
    - get: weekly
      trigger: true
    - get: golang-docker-image
      trigger: true
    - get: bosh-src-dockerfiles
      trigger: true
    - get: bosh-deployment
    - get: ubuntu-docker-image
    - task: prepare-container-build-context
      file: bosh-src-dockerfiles/ci/dockerfiles/integration/prepare-container-build-context.yml
      image: ubuntu-docker-image
    - put: integration-image
      params:
        tag_as_latest: true
        build: docker-build-context
        build_args:
          BRANCH: ((branch_name))
      get_params:
        skip_download: true

  - name: build-main-postgres-10
    public: true
    serial: true
    plan:
      - get: bosh-src-dockerfiles
      - get: integration-image
        trigger: true
        passed: [build-integration]
      - put: integration-postgres-10-image
        params:
          tag_as_latest: true
          build: "bosh-src-dockerfiles/ci/dockerfiles/main-postgres"
          build_args:
            DB_VERSION: "10"
            BRANCH: ((branch_name))
        get_params:
          skip_download: true

  - name: build-main-postgres-13
    public: true
    serial: true
    plan:
      - get: bosh-src-dockerfiles
      - get: integration-image
        trigger: true
        passed: [build-integration]
      - put: integration-postgres-13-image
        params:
          tag_as_latest: true
          build: "bosh-src-dockerfiles/ci/dockerfiles/main-postgres"
          build_args:
            DB_VERSION: "13"
            BRANCH: ((branch_name))
        get_params:
          skip_download: true

  - name: build-main-postgres-15
    public: true
    serial: true
    plan:
      - get: bosh-src-dockerfiles
      - get: integration-image
        trigger: true
        passed: [build-integration]
      - put: integration-postgres-15-image
        params:
          tag_as_latest: true
          build: "bosh-src-dockerfiles/ci/dockerfiles/main-postgres"
          build_args:
            DB_VERSION: "15"
            BRANCH: ((branch_name))
        get_params:
          skip_download: true

  - name: build-main-mysql-8-0
    public: true
    serial: true
    plan:
      - get: bosh-src-dockerfiles
      - get: integration-image
        trigger: true
        passed: [build-integration]
      - put: integration-mysql-8-0-image
        params:
          tag_as_latest: true
          build: "bosh-src-dockerfiles/ci/dockerfiles/main-mysql"
          build_args:
            BRANCH: ((branch_name))
        get_params:
          skip_download: true

  - name: build-docker-cpi
    public: true
    serial: true
    plan:
      - in_parallel:
          - get: bosh-src
          - get: integration-image
            trigger: true
            passed: [build-integration]
          - get: bosh-src-dockerfiles
          - get: bosh-cli
            trigger: true
          - get: bosh-deployment
            trigger: true
      - task: copy-dependencies
        file: bosh-src/ci/tasks/prepare-container-docker-cpi-build-context.yml
      - put: docker-cpi-image
