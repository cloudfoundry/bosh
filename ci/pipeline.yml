---
groups:
  - name: bosh
    jobs:
      - start-job
      - unit-1.9
      - unit-2.1
      - blobstore-client-integration
      - integration-1.9-postgres
      - integration-2.1-mysql
      - integration-2.1-postgres
      - load-tests-postgres
      - load-tests-mysql
      - legacy-load-tests-postgres
      - legacy-load-tests-mysql
      - fuzz-tests
      - publish-coverage
      - promote-candidate

  - name: 1.9
    jobs:
      - start-job
      - unit-1.9
      - integration-1.9-postgres
      - publish-coverage
      - promote-candidate

  - name: 2.1
    jobs:
      - start-job
      - unit-2.1
      - integration-2.1-mysql
      - integration-2.1-postgres
      - publish-coverage
      - promote-candidate

  - name: mysql
    jobs:
      - start-job
      - unit-1.9
      - unit-2.1
      - integration-2.1-mysql
      - publish-coverage
      - promote-candidate

  - name: postgres
    jobs:
      - start-job
      - unit-1.9
      - unit-2.1
      - integration-1.9-postgres
      - integration-2.1-postgres
      - publish-coverage
      - promote-candidate

jobs:
  - name: start-job
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true }
      - { get: bosh-src }

  - name: unit-1.9
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        file: bosh-src/ci/tasks/test-unit.yml
        params:
          RUBY_VERSION: 1.9.3

  - name: unit-2.1
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        file: bosh-src/ci/tasks/test-unit.yml
        params:
          RUBY_VERSION: 2.1.7

  - name: blobstore-client-integration
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }
      - task: test
        file: bosh-src/ci/tasks/test-blobstore-client-integration.yml
        params:
          access_key_id: {{blobstore_client_aws_access_key_id}}
          secret_access_key: {{blobstore_client_aws_secret_access_key}}
          s3_region: {{blobstore_client_aws_s3_region}}
          s3_host: {{blobstore_client_aws_s3_host}}
          run_aws_tests: "Not null"

  - name: integration-1.9-postgres
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }
      - aggregate:
        - task: test-group-1
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-1"]
          params:
            DB:           postgresql
            RUBY_VERSION: 1.9.3
            NUM_GROUPS: 24
            GROUP:      1,4,7,10,13,16,19,22
        - task: test-group-2
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-2"]
          params:
            DB:           postgresql
            RUBY_VERSION: 1.9.3
            NUM_GROUPS: 24
            GROUP:      2,5,8,11,14,17,20,23
        - task: test-group-3
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-3"]
          params:
            DB:           postgresql
            RUBY_VERSION: 1.9.3
            NUM_GROUPS: 24
            GROUP:      3,6,9,12,15,18,21,24

  - name: integration-2.1-mysql
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }
      - aggregate:
        - task: test-group-1
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-4"]
          params:
            DB:           mysql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 24
            GROUP:      1,4,7,10,13,16,19,22
        - task: test-group-2
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-5"]
          params:
            DB:           mysql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 24
            GROUP:      2,5,8,11,14,17,20,23
        - task: test-group-3
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-6"]
          params:
            DB:           mysql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 24
            GROUP:      3,6,9,12,15,18,21,24

  - name: integration-2.1-postgres
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }
      - aggregate:
        - task: test-group-1
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-7"]
          params:
            DB:           postgresql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 24
            GROUP:      1,4,7,10,13,16,19,22
        - task: test-group-2
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-8"]
          params:
            DB:           postgresql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 24
            GROUP:      2,5,8,11,14,17,20,23
        - task: test-group-3
          privileged: true
          file: bosh-src/ci/tasks/test-integration.yml
          tags: ["bosh-integration-9"]
          params:
            DB:           postgresql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 24
            GROUP:      3,6,9,12,15,18,21,24

  - name: load-tests-postgres
    public: true
    serial: true
    plan:
    - { get: bosh-src, trigger: true, passed: [start-job] }
    - { get: bosh-load-tests-workspace }

    - task: test
      privileged: true
      file: bosh-load-tests-workspace/ci/tasks/test.yml
      tags: ["bosh-integration"]
      params:
        DB: postgresql
        RUBY_VERSION: 2.1.7
        LEGACY: false
      on_failure:
        put: slack-alert
        params:
          channel: {{slack_channel_name}}
          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          text: {{slack_failure_message}}

  - name: legacy-load-tests-postgres
    public: true
    serial: true
    plan:
    - { get: bosh-src, trigger: true, passed: [start-job] }
    - { get: bosh-load-tests-workspace }

    - task: test
      privileged: true
      file: bosh-load-tests-workspace/ci/tasks/test.yml
      tags: ["bosh-integration"]
      params:
        DB: postgresql
        RUBY_VERSION: 2.1.7
        LEGACY: true
      on_failure:
        put: slack-alert
        params:
          channel: {{slack_channel_name}}
          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          text: {{slack_failure_message}}

  - name: load-tests-mysql
    public: true
    serial: true
    plan:
    - { get: bosh-src, trigger: true, passed: [start-job] }
    - { get: bosh-load-tests-workspace }

    - task: test
      privileged: true
      file: bosh-load-tests-workspace/ci/tasks/test.yml
      tags: ["bosh-integration"]
      params:
        DB: mysql
        RUBY_VERSION: 2.1.7
        LEGACY: false
      on_failure:
        put: slack-alert
        params:
          channel: {{slack_channel_name}}
          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          text: {{slack_failure_message}}

  - name: legacy-load-tests-mysql
    public: true
    serial: true
    plan:
    - { get: bosh-src, trigger: true, passed: [start-job] }
    - { get: bosh-load-tests-workspace }

    - task: test
      privileged: true
      file: bosh-load-tests-workspace/ci/tasks/test.yml
      tags: ["bosh-integration"]
      params:
        DB: mysql
        RUBY_VERSION: 2.1.7
        LEGACY: true
      on_failure:
        put: slack-alert
        params:
          channel: {{slack_channel_name}}
          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          text: {{slack_failure_message}}

  - name: fuzz-tests
    public: true
    serial: true
    plan:
    - { get: fuzz-interval-trigger, trigger: true }
    - { get: bosh-src, trigger: true, passed: [start-job] }
    - { get: bosh-fuzz-tests }

    - task: test
      privileged: true
      file: bosh-fuzz-tests/ci/tasks/test.yml
      tags: ["bosh-integration"]
      params:
        RUBY_VERSION: 2.1.7
      on_failure:
        put: slack-alert
        params:
          channel: {{slack_channel_name}}
          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          text: {{slack_failure_message}}

  - name: publish-coverage
    public: true
    serial: true
    plan:
      - trigger: true
        passed:
        - integration-2.1-mysql
        - integration-1.9-postgres
        - integration-2.1-postgres
        - unit-2.1
        - unit-1.9
        - blobstore-client-integration
        get: bosh-src
      - task: publish
        file: bosh-src/ci/tasks/publish-coverage.yml
        params:
          CODECLIMATE_REPO_TOKEN: {{codeclimate_token}}

  - name: promote-candidate
    public: true
    serial: true
    plan:
      - trigger: true
        passed:
        - integration-2.1-mysql
        - integration-1.9-postgres
        - integration-2.1-postgres
        - unit-2.1
        - unit-1.9
        - blobstore-client-integration
        get: bosh-src
      - {put: bosh-candidate, params: {repository: bosh-src}}

resources:
  - name: interval-trigger
    type: time
    source:
      interval: 45m # average build time for the integration tests

  - name: bosh-src
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh.git
      branch: {{branch}}

  - name: bosh-fuzz-tests
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/bosh-fuzz-tests.git
      branch: master

  - name: bosh-load-tests-workspace
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/bosh-load-tests-workspace
      branch: master

  - name: bosh-candidate
    type: git
    source:
      uri: git@github.com:cloudfoundry/bosh.git
      branch: candidate
      private_key: {{github_deployment_key}}

  - name: fuzz-interval-trigger
    type: time
    source:
      interval: 15m

  - name: slack-alert
    type: slack-notification
    source:
      url: {{slack_hook_url}}
