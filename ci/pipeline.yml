- name: candidate-release
  plan:
  - get: bosh-src
    passed:
    - unit-2.4
    - unit-2.4-mysql
    - unit-2.4-postgres
    - upgrade-tests
    - blobstore-performance
    - integration-db-tls-postgres
    - integration-db-tls-postgres-hotswap
