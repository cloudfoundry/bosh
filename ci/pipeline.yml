      backend_config:
        bucket: bosh-director-pipeline
        prefix: bats-terraform
        credentials: ((gcp_json_key))
      delete_on_failure: true
      vars:
        project_id: ((gcp_project_id))
        gcp_credentials_json: ((gcp_json_key))

  - name: brats-terraform
