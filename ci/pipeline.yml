---
groups:
  - name: bosh
    jobs:
      - start-job
      - unit-1.9
      - unit-2.1
      - blobstore-client-integration
      - integration-1.9-postgres
      - integration-2.1-mysql
      - integration-2.1-postgres
      - publish-coverage
      - promote-candidate

  - name: 1.9
    jobs:
      - start-job
      - unit-1.9
      - integration-1.9-postgres
      - publish-coverage
      - promote-candidate

  - name: 2.1
    jobs:
      - start-job
      - unit-2.1
      - integration-2.1-mysql
      - integration-2.1-postgres
      - publish-coverage
      - promote-candidate

  - name: mysql
    jobs:
      - start-job
      - unit-1.9
      - unit-2.1
      - integration-2.1-mysql
      - publish-coverage
      - promote-candidate

  - name: postgres
    jobs:
      - start-job
      - unit-1.9
      - unit-2.1
      - integration-1.9-postgres
      - integration-2.1-postgres
      - publish-coverage
      - promote-candidate

jobs:
  - name: start-job
    public: true
    serial: true
    plan:
      - { get: interval-trigger, trigger: true }
      - { get: bosh-src }

  - name: unit-1.9
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }
      - task: test
        file: bosh-src/ci/tasks/test-unit.yml
        config:
          params:
            RUBY_VERSION: 1.9.3

  - name: unit-2.1
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        file: bosh-src/ci/tasks/test-unit.yml
        config:
          params:
            RUBY_VERSION: 2.1.7

  - name: blobstore-client-integration
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }
      - task: test
        file: bosh-src/ci/tasks/test-blobstore-client-integration.yml
        config:
          params:
            access_key_id: {{blobstore_client_aws_access_key_id}}
            secret_access_key: {{blobstore_client_aws_secret_access_key}}
            s3_region: {{blobstore_client_aws_s3_region}}
            s3_host: {{blobstore_client_aws_s3_host}}
            run_aws_tests: "Not null"

  - name: integration-1.9-postgres
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        privileged: true
        file:  bosh-src/ci/tasks/test-integration.yml
        config:
          tags: ["bosh-integration"]
          params:
            DB:           postgresql
            RUBY_VERSION: 1.9.3
            NUM_GROUPS: 16

  - name: integration-2.1-mysql
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        privileged: true
        file: bosh-src/ci/tasks/test-integration.yml
        config:
          tags: ["bosh-integration"]
          params:
            DB:           mysql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 16

  - name: integration-2.1-postgres
    public: true
    serial: true
    plan:
      - { get: bosh-src, trigger: true, passed: [start-job] }

      - task: test
        privileged: true
        file: bosh-src/ci/tasks/test-integration.yml
        config:
          tags: ["bosh-integration"]
          params:
            DB:           postgresql
            RUBY_VERSION: 2.1.7
            NUM_GROUPS: 16

  - name: publish-coverage
    public: true
    serial: true
    plan:
      - trigger: true
        passed: [integration-2.1-mysql, integration-1.9-postgres, integration-2.1-postgres, unit-2.1, unit-1.9, blobstore-client-integration]
        get: bosh-src
      - task: publish
        file: bosh-src/ci/tasks/publish-coverage.yml
        config:
          params:
            CODECLIMATE_REPO_TOKEN: {{codeclimate_token}}

  - name: promote-candidate
    public: true
    serial: true
    plan:
      - trigger: true
        passed: [integration-2.1-mysql, integration-1.9-postgres, integration-2.1-postgres, unit-2.1, unit-1.9, blobstore-client-integration]
        get: bosh-src

      - {put: bosh-candidate, params: {repository: bosh-src}}

resources:
  - name: interval-trigger
    type: time
    source:
      interval: 45m # average build time for the integration tests

  - name: bosh-src
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh.git
      branch: {{branch}}

  - name: bosh-candidate
    type: git
    source:
      uri: git@github.com:cloudfoundry/bosh.git
      branch: candidate
      private_key: {{github_deployment_key}}
