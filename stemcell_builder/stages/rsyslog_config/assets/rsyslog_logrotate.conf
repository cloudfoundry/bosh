/var/log/syslog
{
	rotate 7
	size 5M
	missingok
	notifempty
	delaycompress
	compress
	postrotate
		restart rsyslog >/dev/null 2>&1 || true
	endscript
}

/var/log/mail.info
/var/log/mail.warn
/var/log/mail.err
/var/log/mail.log
/var/log/daemon.log
/var/log/kern.log
/var/log/auth.log
/var/log/user.log
/var/log/lpr.log
/var/log/cron.log
/var/log/debug
/var/log/messages
{
	rotate 4
	size 5M
	missingok
	notifempty
	compress
	delaycompress
	sharedscripts
	postrotate
		restart rsyslog >/dev/null 2>&1 || true
	endscript
}
