scim:
  users:
    - marissa|koala|marissa@test.org|Marissa|Bloggs|bosh.admin
    - non-admin|password|marissa@test.org|Marissa|Bloggs|uaa.user
  userids_enabled: true

oauth:
  client:
    override: true
    autoapprove:
      - bosh_cli
  clients:
    bosh_cli:
      id: bosh_cli
      override: true
      authorized-grant-types: implicit,password,refresh_token
      scope: openid,bosh.admin
      authorities: uaa.none
      secret: ""
      access-token-vaidity: 10
      refresh-token-validity: 3600
    test:
      id: test
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid,bosh.admin
      authorities: bosh.admin
      secret: "secret"
    short-lived-client:
      id: short-lived-client
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid,bosh.admin
      authorities: bosh.admin
      secret: "short-lived-secret"
      access-token-validity: 5
      refresh-token-validity: 3600
    no-access:
      id: no-access
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid
      authorities: uaa.none
      secret: "secret"
    read-access:
      id: read-access
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid,bosh.read
      authorities: bosh.read
      secret: "secret"
    director-access:
      id: director-access
      override: true
      authorized-grant-types: client_credentials
      scope: openid,bosh.deadbeef.admin
      authorities: bosh.deadbeef.admin
      secret: "secret"
    hm:
      id: hm
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid
      authorities: uaa.none,bosh.admin
      secret: "secret"
    production_team:
      id: production_team
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid,bosh.teams.production_team.admin
      authorities: bosh.teams.production_team.admin
      secret: "secret"
    dev_team:
      id: dev_team
      override: true
      authorized-grant-types: client_credentials,refresh_token
      scope: openid,bosh.teams.dev_team.admin
      authorities: bosh.teams.dev_team.admin
      secret: "secret"
jwt:
  token:
    signing-key: "uaa-secret-key"
    verification-key: "uaa-secret-key"
require_https: false
