---
name:

logging:
  level: INFO

dir:

network:
  type: dynamic
  cloud_properties: {}

env:
  bosh:
    password:

resources:
  persistent_disk: 4096
  cloud_properties:
    instance_type: m1.small
    availability_zone:

cloud:
  plugin: aws
  properties:
    aws:
      access_key_id:
      secret_access_key:
      ec2_endpoint:
      max_retries: 2
      default_key_name:
      default_security_groups: []
      ssh_user: vcap
    registry:
      endpoint: http://admin:admin@localhost:25888
      user: admin
      password: admin
    stemcell:
      kernel_id:
      disk: 4096
    agent:
      ntp: []
      blobstore:
        plugin: local
        properties:
          blobstore_path: /var/vcap/micro_bosh/data/cache
      mbus:

apply_spec:
  properties: {}
  agent:
    blobstore: {}
    nats: {}
