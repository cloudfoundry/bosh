---
aws:
  access_key_id: ...
  secret_access_key: ...
  region: us-east-1
name: dev102
vpc:
  domain: dev102.cf.com
  instance_tenancy: default
  cidr: 10.10.0.0/16
  subnets:
    bosh:
      cidr: 10.10.0.0/24
      availability_zone: us-east-1a
    cf:
      cidr: 10.10.1.0/24
      availability_zone: us-east-1a
    cf_az2:
      cidr: 10.10.2.0/24
      availability_zone: us-east-1b
  dhcp_options:
    domain_name: dev102.cf.com
    domain_name_servers:
      - 10.10.0.5
      - 172.16.0.23
  security_groups:
    - name: open
      ingress:
        - protocol: tcp
          ports: 0 - 65535
          sources: 0.0.0.0/0
        - protocol: udp
          ports: 0 - 65535
          sources: 0.0.0.0/0
    - name: ssh
      ingress:
        - protocol: tcp
          ports: 22
          sources: 0.0.0.0/0
  elbs:
    external-elb-1:
      dns_record: "*"
      ttl: 60
      subnets:
      - bosh
      security_group: open
elastic_ips:
  micro:
    instances: 1
    dns_record: micro
    ttl: 60
  bosh:
    instances: 1
    dns_record: bosh
  bat:
    instances: 1
    dns_record: bat
key_pairs:
  dev102: /tmp/somekey
rds:
  - name: ccdb
    tag: cc
    subnets:
      - cf
      - cf_az2
  - name: uaadb
    tag: uaa
    subnets:
      - cf
      - cf_az2
s3:
  - bucket_name: b1
    tag: blobstore
  - bucket_name: b2
    tag: other
